<div class="menu-title-2">
  <span class="title-text">Productos de Temporada: {{ currentMonth }}</span>
</div>

<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
</div>

<div *ngIf="!isLoading">
  <div *ngFor="let producto of products">
    <div class="subtitle-container">
      {{ producto.producto }}
    </div>

    <!-- Subproductos -->
    <div class="subproductos" *ngIf="producto.detalles?.length">
      <div *ngFor="let detalle of producto.detalles" class="subproducto-card">
        <img [src]="detalle.imagen" alt="{{ detalle.nombre }}" width="100" />
        <div>{{ detalle.nombre }}</div>
      </div>
    </div>
  </div>
</div>
