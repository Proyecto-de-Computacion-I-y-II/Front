<div class="productos-temporada">
    <h2>Productos de Temporada: {{ currentMonth }}</h2>
  
    <div class="product-grid">
      <div *ngFor="let product of productosFiltrados">
        <div>{{ product.producto }}</div>
      </div>
    </div>

    <h4> Saliendo o entrando de temporada: </h4>
    <div class="product-grid">
        <div *ngFor="let product of productosSaliendo">
          <div>{{ product.producto }}</div>
        </div>
      </div>
  </div>
