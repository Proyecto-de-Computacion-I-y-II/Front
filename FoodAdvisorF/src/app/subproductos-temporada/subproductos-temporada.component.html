<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
</div>

<div *ngIf="!isLoading">
<div class="product-grid" *ngIf="detalles.length">
    <div class="product-card" *ngFor="let detalle of detalles" (click)="goToProductDetail(detalle.id)">
      <img [src]="detalle.imagen || 'logo_fondo.png'" [alt]="detalle.nombre">
      <div class="product-info">
        <div class="product-divider"></div>
        <div class="product-details">
          <h3 class="product-name">{{ detalle.nombre }}</h3>
        </div>
      </div>
    </div>
  </div>  
</div>
